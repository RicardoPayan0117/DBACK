    <div class="main-content">
        <div class="container">
            <header>
                <a href="MenuAdmin.PHP" class="back-button">

                    </svg>
                    Volver al Menú
                </a>
                <h1>Gestión de Empleados</h1>
                <p>Administra la información de tus empleados de manera eficiente</p>
            </header>
            
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar empleado...">
                    <button id="searchBtn">Buscar</button>
                </div>
                <button id="addEmployeeBtn">Añadir Empleado</button>
            </div>
            
            <div class="employees-list">
                <table id="employeesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Departamento</th>
                            <th>Salario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="employeesList">
                        <!-- Los empleados se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Botones de paginación se generarán aquí -->
            </div>
        </div>
        
        <!-- Modal para añadir/editar empleado -->
        <div id="employeeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Añadir Empleado</h2>
                <form id="employeeForm">
                    <input type="hidden" id="employeeId">
                    <div class="form-group">
                        <label for="firstName">Nombre:</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido:</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Departamento:</label>
                        <select id="department" required>
                            <option value="">Seleccionar...</option>
                            <option value="IT">IT</option>
                            <option value="Recursos Humanos">Recursos Humanos</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Ventas">Ventas</option>
                            <option value="Finanzas">Finanzas</option>
                            <option value="Conductor">Conductor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salario:</label>
                        <input type="number" id="salary" min="0" required>
                    </div>
                    <button type="submit" id="saveBtn">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Variables para paginación
        const recordsPerPage = 5;
        let currentPage = 1;
        let totalEmployees = 0;
        
        // Referencias a elementos DOM
        const employeesList = document.getElementById('employeesList');
        const pagination = document.getElementById('pagination');
        const modal = document.getElementById('employeeModal');
        const closeBtn = document.querySelector('.close');
        const addEmployeeBtn = document.getElementById('addEmployeeBtn');
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        const employeeForm = document.getElementById('employeeForm');
        const modalTitle = document.getElementById('modalTitle');
        const sidebar = document.getElementById('sidebar');
        
        // Función para cargar empleados desde la base de datos
        async function loadEmployees(page = 1, searchTerm = '') {
            try {
                const response = await fetch(`empleados_api.php?action=get_employees&page=${page}&search=${encodeURIComponent(searchTerm)}`);
                const data = await response.json();
                
                if (data.success) {
                    displayEmployees(data.employees, page, data.total);
                } else {
                    console.error('Error al cargar empleados:', data.message);
                    employeesList.innerHTML = '<tr><td colspan="7" style="text-align: center">Error al cargar empleados</td></tr>';
                }
            } catch (error) {
                console.error('Error:', error);
                employeesList.innerHTML = '<tr><td colspan="7" style="text-align: center">Error de conexión</td></tr>';
            }
        }
        
        // Función para mostrar empleados
        function displayEmployees(employees, page = 1, total = 0) {
            employeesList.innerHTML = '';
            totalEmployees = total;
            
            if (employees.length === 0) {
                employeesList.innerHTML = '<tr><td colspan="7" style="text-align: center">No se encontraron empleados</td></tr>';
                setupPagination(page, 0);
                return;
            }
            
            employees.forEach(employee => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${employee.id}</td>
                    <td>${employee.firstName}</td>
                    <td>${employee.lastName}</td>
                    <td>${employee.email}</td>
                    <td>${employee.department}</td>
                    <td>$${employee.salary}</td>
                    <td class="actions">
                        <button class="edit-btn" data-id="${employee.id}">Editar</button>
                        <button class="delete-btn" data-id="${employee.id}">Eliminar</button>
                    </td>
                `;
                employeesList.appendChild(row);
            });
            
            // Configurar botones de editar y eliminar
            setupActionButtons();
            
            // Configurar paginación
            setupPagination(page, total);
        }
        
        // Configurar botones de acción (editar, eliminar)
        function setupActionButtons() {
            const editButtons = document.querySelectorAll('.edit-btn');
            const deleteButtons = document.querySelectorAll('.delete-btn');
            
            editButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const id = parseInt(button.getAttribute('data-id'));
                    editEmployee(id);
                });
            });
            
            deleteButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const id = parseInt(button.getAttribute('data-id'));
                    if (confirm('¿Estás seguro de que deseas eliminar este empleado?')) {
                        deleteEmployee(id);
                    }
                });
            });
        }
        
        // Configurar paginación
        function setupPagination(currentPage, totalRecords) {
            pagination.innerHTML = '';
            const pageCount = Math.ceil(totalRecords / recordsPerPage);
            
            if (pageCount <= 1) return;
            
            // Botón anterior
            const prevBtn = document.createElement('button');
            prevBtn.innerText = 'Anterior';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    loadEmployees(currentPage - 1, searchInput.value);
                }
            });
            pagination.appendChild(prevBtn);
            
            // Botones de página
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(pageCount, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            if (startPage > 1) {
                const firstPageBtn = document.createElement('button');
                firstPageBtn.innerText = '1';
                firstPageBtn.addEventListener('click', () => {
                    loadEmployees(1, searchInput.value);
                });
                pagination.appendChild(firstPageBtn);
                
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.innerText = '...';
                    pagination.appendChild(ellipsis);
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.innerText = i;
                if (i === currentPage) {
                    pageBtn.classList.add('current-page');
                }
                pageBtn.addEventListener('click', () => {
                    loadEmployees(i, searchInput.value);
                });
                pagination.appendChild(pageBtn);
            }
            
            if (endPage < pageCount) {
                if (endPage < pageCount - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.innerText = '...';
                    pagination.appendChild(ellipsis);
                }
                
                const lastPageBtn = document.createElement('button');
                lastPageBtn.innerText = pageCount;
                lastPageBtn.addEventListener('click', () => {
                    loadEmployees(pageCount, searchInput.value);
                });
                pagination.appendChild(lastPageBtn);
            }
            
            // Botón siguiente
            const nextBtn = document.createElement('button');
            nextBtn.innerText = 'Siguiente';
            nextBtn.disabled = currentPage === pageCount;
            nextBtn.addEventListener('click', () => {
                if (currentPage < pageCount) {
                    loadEmployees(currentPage + 1, searchInput.value);
                }
            });
            pagination.appendChild(nextBtn);
        }
        
        // Mostrar modal para añadir empleado
        function showAddModal() {
            modalTitle.innerText = 'Añadir Empleado';
            document.getElementById('employeeId').value = '';
            employeeForm.reset();
            modal.style.display = 'block';
        }
        
        // Editar empleado
        async function editEmployee(id) {
            try {
                const response = await fetch(`empleados_api.php?action=get_employee&id=${id}`);
                const data = await response.json();
                
                if (data.success) {
                    modalTitle.innerText = 'Editar Empleado';
                    document.getElementById('employeeId').value = data.employee.id;
                    document.getElementById('firstName').value = data.employee.firstName;
                    document.getElementById('lastName').value = data.employee.lastName;
                    document.getElementById('email').value = data.employee.email;
                    document.getElementById('department').value = data.employee.department;
                    document.getElementById('salary').value = data.employee.salary;
                    
                    modal.style.display = 'block';
                } else {
                    alert('Error al cargar empleado: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión al cargar empleado');
            }
        }
        
        // Eliminar empleado
        async function deleteEmployee(id) {
            try {
                const response = await fetch('empleados_api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=delete_employee&id=${id}`
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadEmployees(currentPage, searchInput.value);
                } else {
                    alert('Error al eliminar empleado: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión al eliminar empleado');
            }
        }
        
        // Guardar empleado (añadir o actualizar)
        async function saveEmployee(e) {
            e.preventDefault();
            
            const id = document.getElementById('employeeId').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const department = document.getElementById('department').value;
            const salary = parseFloat(document.getElementById('salary').value);
            
            const formData = new FormData();
            formData.append('action', id ? 'update_employee' : 'add_employee');
            if (id) formData.append('id', id);
            formData.append('firstName', firstName);
            formData.append('lastName', lastName);
            formData.append('email', email);
            formData.append('department', department);
            formData.append('salary', salary);
            
            try {
                const response = await fetch('empleados_api.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    modal.style.display = 'none';
                    loadEmployees(currentPage, searchInput.value);
                } else {
                    alert('Error al guardar empleado: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión al guardar empleado');
            }
        }
        
        // Buscar empleados
        function searchEmployees() {
            currentPage = 1;
            loadEmployees(currentPage, searchInput.value);
        }
        
        // Event Listeners
        window.addEventListener('load', () => {
            loadEmployees();
        });
        
        addEmployeeBtn.addEventListener('click', showAddModal);
        
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        employeeForm.addEventListener('submit', saveEmployee);
        
        searchBtn.addEventListener('click', searchEmployees);
        
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                searchEmployees();
            }
        });
        
        // Mejorar la experiencia en móviles para la barra lateral
        if ('ontouchstart' in window) {
            let isExpanded = false;
            
            sidebar.addEventListener('click', function(e) {
                if (e.target.closest('.sidebar_element') || e.target.closest('.sidebar_footer')) {
                    return; // No hacer nada si se hace clic en un elemento interactivo
                }
                
                isExpanded = !isExpanded;
                this.style.width = isExpanded ? '250px' : '70px';
                document.querySelector('.main-content').style.marginLeft = 
                    isExpanded ? '250px' : '70px';
            });
        }
    </script>
