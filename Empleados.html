                    <button id="searchBtn">Buscar</button>

            <div class="employees-list">

                    <tbody id="employeesList">

                    </tbody>

        <!-- Modal para añadir/editar empleado -->
        <div id="employeeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Añadir Empleado</h2>
                <form id="employeeForm">
                    <input type="hidden" id="employeeId">
                    <div class="form-group">
                        <label for="firstName">Nombre:</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido:</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Departamento:</label>
                        <select id="department" required>
                            <option value="">Seleccionar...</option>
                            <option value="IT">IT</option>
                            <option value="Recursos Humanos">Recursos Humanos</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Ventas">Ventas</option>
                            <option value="Finanzas">Finanzas</option>
                            <option value="Conductor">Conductor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salario:</label>
                        <input type="number" id="salary" min="0" required>
                    </div>
                    <button type="submit" id="saveBtn">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Datos de ejemplo de empleados
        let employees = [
            { id: 1, firstName: "Juan", lastName: "Pérez", email: "juan.perez@ejemplo.com", department: "IT", salary: 35000 },
            { id: 2, firstName: "María", lastName: "González", email: "maria.gonzalez@ejemplo.com", department: "Recursos Humanos", salary: 32000 },
            { id: 3, firstName: "Carlos", lastName: "Rodríguez", email: "carlos.rodriguez@ejemplo.com", department: "Marketing", salary: 30000 },
            { id: 4, firstName: "Ana", lastName: "Martínez", email: "ana.martinez@ejemplo.com", department: "Ventas", salary: 38000 },
            { id: 5, firstName: "Roberto", lastName: "López", email: "roberto.lopez@ejemplo.com", department: "Finanzas", salary: 40000 }
        ];
        
        // Variables para paginación
        const recordsPerPage = 5;
        let currentPage = 1;
        
        // Referencias a elementos DOM
        const employeesList = document.getElementById('employeesList');
        const pagination = document.getElementById('pagination');
        const modal = document.getElementById('employeeModal');
        const closeBtn = document.querySelector('.close');
        const addEmployeeBtn = document.getElementById('addEmployeeBtn');
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        const employeeForm = document.getElementById('employeeForm');
        const modalTitle = document.getElementById('modalTitle');
        const sidebar = document.getElementById('sidebar');
        
        // Función para mostrar empleados
        function displayEmployees(page = 1, employeesArray = employees) {
            employeesList.innerHTML = '';
            
            const start = (page - 1) * recordsPerPage;
            const end = start + recordsPerPage;
            const paginatedEmployees = employeesArray.slice(start, end);
            
            if (paginatedEmployees.length === 0) {
                employeesList.innerHTML = '<tr><td colspan="7" style="text-align: center">No se encontraron empleados</td></tr>';
                return;
            }
            
            paginatedEmployees.forEach(employee => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${employee.id}</td>
                    <td>${employee.firstName}</td>
                    <td>${employee.lastName}</td>
                    <td>${employee.email}</td>
                    <td>${employee.department}</td>
                    <td>$${employee.salary}</td>
                    <td class="actions">
                        <button class="edit-btn" data-id="${employee.id}">Editar</button>
                        <button class="delete-btn" data-id="${employee.id}">Eliminar</button>
                    </td>
                `;
                employeesList.appendChild(row);
            });
            
            // Configurar botones de editar y eliminar
            setupActionButtons();
            
            // Configurar paginación
            setupPagination(employeesArray);
        }
        
        // Configurar botones de acción (editar, eliminar)
        function setupActionButtons() {
            const editButtons = document.querySelectorAll('.edit-btn');
            const deleteButtons = document.querySelectorAll('.delete-btn');
            
            editButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const id = parseInt(button.getAttribute('data-id'));
                    editEmployee(id);
                });
            });
            
            deleteButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const id = parseInt(button.getAttribute('data-id'));
                    if (confirm('¿Estás seguro de que deseas eliminar este empleado?')) {
                        deleteEmployee(id);
                    }
                });
            });
        }
        
        // Configurar paginación
        function setupPagination(employeesArray) {
            pagination.innerHTML = '';
            const pageCount = Math.ceil(employeesArray.length / recordsPerPage);
            
            // Botón anterior
            const prevBtn = document.createElement('button');
            prevBtn.innerText = 'Anterior';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayEmployees(currentPage, employeesArray);
                }
            });
            pagination.appendChild(prevBtn);
            
            // Botones de página
            for (let i = 1; i <= pageCount; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.innerText = i;
                if (i === currentPage) {
                    pageBtn.classList.add('current-page');
                }
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    displayEmployees(currentPage, employeesArray);
                });
                pagination.appendChild(pageBtn);
            }
            
            // Botón siguiente
            const nextBtn = document.createElement('button');
            nextBtn.innerText = 'Siguiente';
            nextBtn.disabled = currentPage === pageCount;
            nextBtn.addEventListener('click', () => {
                if (currentPage < pageCount) {
                    currentPage++;
                    displayEmployees(currentPage, employeesArray);
                }
            });
            pagination.appendChild(nextBtn);
        }
        
        // Mostrar modal para añadir empleado
        function showAddModal() {
            modalTitle.innerText = 'Añadir Empleado';
            document.getElementById('employeeId').value = '';
            employeeForm.reset();
            modal.style.display = 'block';
        }
        
        // Editar empleado
        function editEmployee(id) {
            modalTitle.innerText = 'Editar Empleado';
            const employee = employees.find(emp => emp.id === id);
            
            if (employee) {
                document.getElementById('employeeId').value = employee.id;
                document.getElementById('firstName').value = employee.firstName;
                document.getElementById('lastName').value = employee.lastName;
                document.getElementById('email').value = employee.email;
                document.getElementById('department').value = employee.department;
                document.getElementById('salary').value = employee.salary;
                
                modal.style.display = 'block';
            }
        }
        
        // Eliminar empleado
        function deleteEmployee(id) {
            employees = employees.filter(emp => emp.id !== id);
            displayEmployees(currentPage);
        }
        
        // Guardar empleado (añadir o actualizar)
        function saveEmployee(e) {
            e.preventDefault();
            
            const id = document.getElementById('employeeId').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const department = document.getElementById('department').value;
            const salary = parseFloat(document.getElementById('salary').value);
            
            if (id) {
                // Actualizar empleado existente
                const index = employees.findIndex(emp => emp.id === parseInt(id));
                if (index !== -1) {
                    employees[index] = {
                        id: parseInt(id),
                        firstName,
                        lastName,
                        email,
                        department,
                        salary
                    };
                }
            } else {
                // Añadir nuevo empleado
                const newId = employees.length > 0 ? Math.max(...employees.map(emp => emp.id)) + 1 : 1;
                employees.push({
                    id: newId,
                    firstName,
                    lastName,
                    email,
                    department,
                    salary
                });
            }
            
            modal.style.display = 'none';
            displayEmployees(currentPage);
        }
        
        // Buscar empleados
        function searchEmployees() {
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm.trim() === '') {
                displayEmployees(1);
                return;
            }
            
            const filteredEmployees = employees.filter(emp => 
                emp.firstName.toLowerCase().includes(searchTerm) ||
                emp.lastName.toLowerCase().includes(searchTerm) ||
                emp.email.toLowerCase().includes(searchTerm) ||
                emp.department.toLowerCase().includes(searchTerm)
            );
            
            currentPage = 1;
            displayEmployees(currentPage, filteredEmployees);
        }
        
        // Event Listeners
        window.addEventListener('load', () => {
            displayEmployees();
        });
        
        addEmployeeBtn.addEventListener('click', showAddModal);
        
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        employeeForm.addEventListener('submit', saveEmployee);
        
        searchBtn.addEventListener('click', searchEmployees);
        
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                searchEmployees();
            }
        });
        
        // Mejorar la experiencia en móviles para la barra lateral
        if ('ontouchstart' in window) {
            let isExpanded = false;
            
            sidebar.addEventListener('click', function(e) {
                if (e.target.closest('.sidebar_element') || e.target.closest('.sidebar_footer')) {
                    return; // No hacer nada si se hace clic en un elemento interactivo
                }
                
                isExpanded = !isExpanded;
                this.style.width = isExpanded ? '250px' : '70px';
                document.querySelector('.main-content').style.marginLeft = 
                    isExpanded ? '250px' : '70px';
            });
        }
    </script>
